<!DOCTYPE html>
<html lang="en">
<head>
    <!--head标签中主要配置浏览器的配置信息-->
    <title>HTML学习</title><!--网页标题标签:告诉浏览器使用什么标题显示网页-->
    <meta  charset="utf-8"/><!--网页解析编码格式配置(HTML5):告诉浏览器使用指定的编码格式解析文档-->
    <!--<meta http-equiv="content-type" content="text/html;charset=utf-8"/>--><!--HTML4:文档编码格式设置-->

    <!--
    了解:
        关键字
        网页描述
        作者
    作用:提升网页在浏览器中的搜索概率.
    -->

    <meta name="keywords" content="HTML,SXT,Klaus,1006" /><!-- 网页关键字 -->
    <meta name="descrition" content="很好"/><!--网页描述-->
    <meta name="author" content="Mr.kang" /><!--网页作者-->
    <meta http-equiv="refresh" content="5;url=http://www.baidu.com"/><!--网页自动跳转，5秒后跳转-->
</head>
<body>
this is my first html file.
</body>
</html>
