<!DOCTYPE html>
<html lang="en">
<head>
    <title>列表标签学习</title>
    <meta charset="UTF-8"/>
</head>
<body>
<h3>列表标签学习</h3>
<hr />
<h3>中国知名城市:</h3>
<ul>
    <li>北京</li>
    <li>上海</li>
    <li>商丘</li>
</ul>
<h3>人生几大爱好:</h3>
<ol type="I">
    <li>打游戏</li>
    <li>打球</li>
    <li>看电影</li>
</ol>

<dl>
    <dt>IT课程:</dt>
    <dd>java课程</dd>
    <dd>python课程</dd>
    <dd>大数据课程</dd>
    <dt>热门旅游城市:</dt>
    <dd>商丘</dd>
    <dd>周口</dd>
    <dd>新乡</dd>
</dl>
</body>
</html>
