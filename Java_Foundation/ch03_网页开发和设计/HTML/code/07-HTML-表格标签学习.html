<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML表格标签学习</title>
</head>
<body>
<h3>表格标签学习</h3>
<hr />
<h4>表格标签的常用属性及设置学习:</h4>
<table border="1px" cellpadding="10px" cellspacing="0px">
    <tr height="50px">
        <th width="100px">科目</th>
        <th width="100px">分数</th>
        <th width="100px">级别</th>
        <th width="150px">说明</th>
    </tr>
    <tr height="50px">
        <td>java</td>
        <td>100</td>
        <td>8</td>
        <td>面向对象的语言</td>
    </tr>
    <tr height="50px">
        <td>C语言</td>
        <td>100</td>
        <td>8</td>
        <td>面向过程的语言</td>
    </tr>
</table>
<hr />
<h4>单元格的合并学习:</h4>
<table border="1px" cellspacing="0">
    <tr height="35px">
        <td width="100px"></td>
        <td width="100px"></td>
        <td width="100px"></td>
        <td width="200px" colspan="2" rowspan="2"></td>
    </tr>
    <tr height="35px">
        <td colspan="2"></td>
        <td></td>
    </tr>
    <tr height="35px">
        <td></td>
        <td></td>
        <td rowspan="2"></td>
        <td></td>
        <td></td>
    </tr>
    <tr height="35px">
        <td></td>
        <td></td>
        <td></td>
        <td></td>
    </tr>
</table>
</body>
</html>
